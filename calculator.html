<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
var num = parseInt(document.getElementById('n1').value);

alert(Math.pow(num, 3));
}
function sin() {
var num = parseInt(document.getElementById('n1').value);

alert(Math.sin(num));
}

function cube4() {
var num = parseInt(document.getElementById('n1').value);

alert(Math.pow(num, 4));
}
</script>
</head>

<body>
	<h1>Calculadora de Jose florian</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="cube()"> x^3 </button>

<button onclick="sin()"> x sen 3 </button>


<button onclick="cube4()"> x^4 </button>

</body>
</html>
